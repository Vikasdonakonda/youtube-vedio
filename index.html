<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Background color for the page */
        }

        .video-container iframe {
            border-top-left-radius: 10px; /* Left side radius */
            border-bottom-left-radius: 10px; /* Left side radius */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2); /* Box shadow */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/U4hc-nFNHGQ" frameborder="0" allowfullscreen></iframe>
    </div>
</body>
</html>
